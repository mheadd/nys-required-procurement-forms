<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Information - NYS ITS Required Forms</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="container">
        <h1>Company Information</h1>
        <form id="companyForm">
            <div class="form-group">
                <label for="procurementNumber" class="required">Contract Procurement Number</label>
                <input type="text" id="procurementNumber" name="procurementNumber" required>
            </div>

            <div class="form-group">
                <label for="companyName" class="required">Company Name</label>
                <input type="text" id="companyName" name="companyName" required
                    placeholder="Legal name of person, firm or corporation">
            </div>

            <div class="form-group">
                <label for="contractorName" class="required">Contractor Name</label>
                <input type="text" id="contractorName" name="contractorName" required>
            </div>

            <div class="form-group">
                <label for="streetAddress" class="required">Street Address</label>
                <input type="text" id="streetAddress" name="streetAddress" required>
            </div>

            <div class="form-group">
                <label for="city" class="required">City</label>
                <input type="text" id="city" name="city" required>
            </div>

            <div class="form-group">
                <label for="state" class="required">State</label>
                <select id="state" name="state" required>
                    <option value="">Select a state...</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AS">American Samoa</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="GU">Guam</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="MP">Northern Mariana Islands</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="PR">Puerto Rico</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="VI">U.S. Virgin Islands</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
            </div>

            <div class="form-group">
                <label for="zipCode" class="required">Zip Code</label>
                <input type="text" id="zipCode" name="zipCode" required pattern="[0-9]{5}(-[0-9]{4})?" placeholder="12345 or 12345-6789">
            </div>

            <div class="form-group">
                <label for="telephone" class="required">Telephone</label>
                <input type="tel" id="telephone" name="telephone" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="555-555-5555">
            </div>

            <div class="form-group">
                <label for="fax">Fax</label>
                <input type="tel" id="fax" name="fax" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="555-555-5555">
            </div>

            <div class="form-section">
                <h2>Prior Non-Responsibility Determinations</h2>
                <div class="form-group">
                    <label class="required">Has any Governmental Entity made a finding of non-responsibility in the previous four years?</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="nonResponsibilityYes" name="hasNonResponsibility" value="yes" required>
                            <label for="nonResponsibilityYes">Yes</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="nonResponsibilityNo" name="hasNonResponsibility" value="no" required>
                            <label for="nonResponsibilityNo">No</label>
                        </div>
                    </div>
                </div>
                <div id="nonResponsibilityDetails" style="display: none;">
                    <div class="form-group">
                        <label>Was the basis for non-responsibility due to violation of State Finance Law ยง139-j?</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="financeLawViolationYes" name="financeLawViolation" value="yes">
                                <label for="financeLawViolationYes">Yes</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="financeLawViolationNo" name="financeLawViolation" value="no">
                                <label for="financeLawViolationNo">No</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Was the basis for non-responsibility due to intentional provision of false/incomplete information?</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="falseInfoYes" name="falseInformation" value="yes">
                                <label for="falseInfoYes">Yes</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="falseInfoNo" name="falseInformation" value="no">
                                <label for="falseInfoNo">No</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Has any Governmental Entity terminated or withheld a Procurement Contract due to intentional provision of false/incomplete information?</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="contractTerminationYes" name="contractTermination" value="yes">
                                <label for="contractTerminationYes">Yes</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="contractTerminationNo" name="contractTermination" value="no">
                                <label for="contractTerminationNo">No</label>
                            </div>
                        </div>
                    </div>
                    <div id="nonResponsibilityAdditionalInfo">
                        <div class="form-group">
                            <label for="governmentalEntity">Governmental Entity</label>
                            <input type="text" id="governmentalEntity" name="governmentalEntity">
                        </div>
                        <div class="form-group">
                            <label for="findingDate">Date of Finding of Non-responsibility</label>
                            <input type="date" id="findingDate" name="findingDate">
                        </div>
                        <div class="form-group">
                            <label for="findingBasis">Basis of Finding of Non-Responsibility</label>
                            <textarea id="findingBasis" name="findingBasis" rows="4"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="terminationDate">Date of Termination or Withholding of Contract</label>
                            <input type="date" id="terminationDate" name="terminationDate">
                        </div>
                        <div class="form-group">
                            <label for="terminationBasis">Basis of Termination or Withholding</label>
                            <textarea id="terminationBasis" name="terminationBasis" rows="4"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div class="navigation">
                <a href="../index.html" class="button secondary">Previous</a>
                <a href="key-personnel.html" class="button" onclick="return handleFormNavigation(event, 'next')">Next</a>
            </div>
        </form>
    </div>
    <script src="../js/script.js"></script>
    <script>
        // Add real-time validation
        document.querySelectorAll('input, select, textarea').forEach(field => {
            field.addEventListener('blur', function() {
                validateField(this);
            });
        });

        // Handle Non-Responsibility section visibility
        document.getElementsByName('hasNonResponsibility').forEach(radio => {
            radio.addEventListener('change', function() {
                const detailsSection = document.getElementById('nonResponsibilityDetails');
                const needsDetails = this.value === 'yes';
                detailsSection.style.display = needsDetails ? 'block' : 'none';
                // No dynamic required logic for other fields
                // Clear selection styling
                if (!needsDetails) {
                    document.querySelectorAll('#nonResponsibilityDetails .radio-option').forEach(opt => 
                        opt.classList.remove('selected')
                    );
                }
            });
        });

        // Add radio selection styling
        document.querySelectorAll('#nonResponsibilityDetails .radio-option input[type="radio"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const options = this.closest('.radio-group').querySelectorAll('.radio-option');
                options.forEach(opt => opt.classList.remove('selected'));
                this.closest('.radio-option').classList.add('selected');
            });
        });

        // Check initial state for non-responsibility section
        const initialNonResponsibility = document.querySelector('input[name="hasNonResponsibility"]:checked');
        if (initialNonResponsibility && initialNonResponsibility.value === 'yes') {
            document.getElementById('nonResponsibilityDetails').style.display = 'block';
        }
    </script>
</body>
</html>
